<!doctype html>
<html>
<body style="background:#111; margin:0;">
<pre id="out" style="color:white; font-size:15px; padding:20px;"></pre>

<script>
fetch("/api/log")
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("out").textContent =
      JSON.stringify(d,null,2);
  });
</script>

</body>
</html>
