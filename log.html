<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Zvek Tap Hero â€” Invite Log</title>
<style>
  body {
    background:#111;
    color:#fff;
    font-family: Consolas, monospace;
    padding:20px;
  }
  pre {
    background:#000;
    padding:20px;
    border-radius:10px;
    color:#0f0;
    font-size:14px;
    overflow-x:auto;
  }
</style>
</head>
<body>

<h2>Invite Log</h2>
<pre id="out">Loading...</pre>

<script>
fetch("/api/log")
  .then(r => r.json())
  .then(d => {
    document.getElementById("out").textContent =
      JSON.stringify(d, null, 2);
  })
  .catch(err => {
    document.getElementById("out").textContent =
      "Error loading log: " + err;
  });
</script>

</body>
</html>
