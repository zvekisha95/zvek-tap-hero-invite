<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zvek Tap Hero — Access Gate</title>

<style>
  :root {
    --bg: #050505;
    --card: #0d0d0d;
    --secondary: #161616;
    --accent: #ff8f1f;
    --accent-glow: rgba(255,135,31,0.55);
    --txt-muted: #8e8e8e;
    --radius: 18px;
    --transition: 0.3s ease;
  }

  * { box-sizing: border-box; }

  body {
    background: radial-gradient(circle at top, #1a1a1a, #050505 70%);
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    font-family: "Inter", system-ui, sans-serif;
    color: #fff;
    padding: 20px;
  }

  /* INTRO – THE SKY TRIAL */
  .intro {
    text-align: center;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 34px;
    color: #d0d0d0;
    opacity: 0;
    animation: fadeIntro 1.2s ease forwards;
    letter-spacing: 0.3px;
  }

  .intro span {
    font-size: 20px;
    font-weight: 800;
    background: linear-gradient(90deg, #ff8f1f, #ffb95c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
    margin-bottom: 4px;
    text-shadow: 0 0 18px rgba(255,140,30,0.35);
  }

  @keyframes fadeIntro {
    from { opacity: 0; transform: translateY(-8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* CARD */
  .card {
    width: 92%;
    max-width: 460px;
    background: var(--card);
    padding: 34px;
    border-radius: var(--radius);
    border: 1px solid #222;
    box-shadow: 0 0 40px rgba(0,0,0,0.65), 0 0 25px rgba(255,135,31,0.15);
    animation: fadeIn 0.7s ease forwards;
    backdrop-filter: blur(4px);
    position: relative;
    overflow: hidden;
  }

  /* NEON GRID ANIMATION */
  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      45deg,
      rgba(255,140,30,0.04),
      rgba(255,140,30,0.04) 6px,
      transparent 6px,
      transparent 12px
    );
    animation: pulseGrid 6s linear infinite;
  }

  @keyframes pulseGrid {
    0% { transform: translate(0,0); }
    100% { transform: translate(-40px, -40px); }
  }

  /* TITLE */
  h1 {
    font-size: 32px;
    margin: 0 0 6px;
    text-align: center;
    font-weight: 800;
    letter-spacing: -1px;
    background: linear-gradient(90deg, #ff8f1f, #ffaf4b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    text-align: center;
    margin-top: 4px;
    font-size: 15px;
    color: var(--txt-muted);
    line-height: 1.4;
  }

  /* INPUT */
  input {
    width: 100%;
    padding: 14px;
    margin-top: 22px;
    border-radius: var(--radius);
    border: 1px solid #333;
    background: var(--secondary);
    color: #fff;
    font-size: 17px;
    outline: none;
    transition: var(--transition);
  }

  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 12px var(--accent-glow);
  }

  /* BUTTON */
  button {
    width: 100%;
    padding: 15px;
    margin-top: 18px;
    border-radius: var(--radius);
    background: var(--accent);
    color: #000;
    font-size: 18px;
    font-weight: 800;
    letter-spacing: 0.5px;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    box-shadow: 0 6px 20px var(--accent-glow);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 26px var(--accent-glow);
  }

  /* MESSAGE */
  #msg {
    margin-top: 20px;
    font-size: 16px;
    min-height: 20px;
    text-align: center;
  }

  .ok { color: #2ee168; }
  .err { color: #ef3c3c; }

  /* CARD FADE */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<!-- INTRO ABOVE THE CARD -->
<div class="intro">
  <span>The Sky Trial</span><br>
  A hidden stage above the clouds, where reflexes are sharpened<br>
  and only the bold dare to rise. Your journey begins here.
</div>

<!-- MAIN CARD -->
<div class="card">
  <h1>Zvek Access</h1>
  <div class="subtitle">Enter the testing gateway for <b>Zvek Tap Hero</b>.<br>Selected testers only.</div>

  <input id="email" type="email" placeholder="yourname@gmail.com">
  <button onclick="sendInvite()">ACTIVATE ACCESS</button>

  <div id="msg"></div>
</div>

<script>
async function sendInvite() {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email.endsWith("@gmail.com")) {
    msg.className = "err";
    msg.textContent = "⛔ Only Gmail accounts allowed.";
    return;
  }

  msg.className = "";
  msg.textContent = "⏳ Processing…";

  try {
    const res = await fetch("/api/send-invite", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (data.ok) {
      msg.className = "ok";
      msg.textContent = "✅ Access link sent! Check your Gmail.";
    } else {
      msg.className = "err";
      msg.textContent = "❌ Error: " + (data.error || "Unknown");
    }
  } catch (err) {
    msg.className = "err";
    msg.textContent = "❌ Network error.";
  }
}
</script>

</body>
</html>
