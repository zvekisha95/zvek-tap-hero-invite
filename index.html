<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zvek Tap Hero — Official Tester Invite</title>

  <style>
    :root {
      --bg: #0c0c0c;
      --card: #151515;
      --border: #2a2a2a;
      --accent: #ff8800;
      --accent-glow: rgba(255, 136, 0, 0.35);
      --text-muted: #b3b3b3;
      --radius: 14px;
      --transition: 0.25s ease;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #fff;
    }

    .card {
      width: 90%;
      max-width: 440px;
      background: var(--card);
      padding: 32px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 0 40px rgba(0,0,0,0.45);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    p {
      margin: 0 0 20px 0;
      color: var(--text-muted);
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      background: #0a0a0a;
      border-radius: var(--radius);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: var(--transition);
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px var(--accent-glow);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #000;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 18px var(--accent-glow);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 26px var(--accent-glow);
    }

    #msg {
      margin-top: 18px;
      font-size: 15px;
      min-height: 20px;
    }

    .ok { color: #22c55e; }
    .err { color: #ef4444; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <main class="card">
    <h1>Zvek Tap Hero Testing</h1>
    <p>Enter your <b>Gmail</b> to receive your official Google Play tester invitation.</p>

    <input id="email" type="email" placeholder="name@gmail.com" />
    <button onclick="sendInvite()">Send Invite</button>

    <div id="msg"></div>
  </main>

  <script>
    async function sendInvite() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");

      if (!email.endsWith("@gmail.com")) {
        msg.textContent = "⛔ Gmail only (must end with @gmail.com)";
        msg.className = "err";
        return;
      }

      msg.textContent = "⏳ Sending...";
      msg.className = "";

      try {
        const res = await fetch("/api/send-invite", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (data.ok) {
          msg.textContent = "✅ Invite sent successfully! Check your Gmail.";
          msg.className = "ok";
        } else {
          msg.textContent = "❌ Error: " + (data.error || "Unknown");
          msg.className = "err";
        }
      } catch (err) {
        msg.textContent = "❌ Network error.";
        msg.className = "err";
      }
    }
  </script>

</body>
</html>
