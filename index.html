<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zvek Tap Hero — Tester Invite</title>
  <style>
    body {
      background:#111;
      color:#fff;
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card {
      background:#222;
      padding:24px;
      border-radius:12px;
      width:90%;
      max-width:420px;
      box-shadow:0 0 20px rgba(0,0,0,0.4);
    }
    input {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #444;
      background:#000;
      color:#fff;
      font-size:16px;
    }
    button {
      margin-top:12px;
      width:100%;
      padding:12px;
      background:#ff8800;
      border:none;
      border-radius:8px;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
    }
    #msg {
      margin-top:15px;
      font-size:16px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Zvek Tap Hero — Closed Testing</h2>
  <p>Enter your Gmail to receive your tester invite.</p>

  <input id="email" type="email" placeholder="name@gmail.com">
  <button onclick="sendInvite()">Send Invite</button>

  <div id="msg"></div>
</div>

<script>
async function sendInvite() {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email.endsWith("@gmail.com")) {
    msg.textContent = "⛔ Gmail only (must end with @gmail.com)";
    return;
  }

  msg.textContent = "⏳ Sending...";

  const res = await fetch("/api/send-invite", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();

  if (data.ok) msg.textContent = "✅ Invite sent!";
  else msg.textContent = "❌ Error: " + data.error;
}
</script>

</body>
</html>
