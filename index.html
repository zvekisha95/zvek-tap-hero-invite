<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Zvek Tap Hero ‚Äî Access Gate</title>

<style>
  :root {
    --bg: #050505;
    --card: #0d0d0d;
    --secondary: #161616;
    --accent: #ff8f1f;
    --accent-glow: rgba(255,135,31,0.55);
    --txt-muted: #8e8e8e;
    --radius: 18px;
    --transition: 0.3s ease;
  }

  * { box-sizing: border-box; }

  body {
    background: radial-gradient(circle at top, #1a1a1a, #050505 70%);
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    font-family: "Inter", system-ui, sans-serif;
    color: #fff;
  }

  h1 {
    font-size: 32px;
    margin: 0 0 6px;
    text-align: center;
    font-weight: 800;
    letter-spacing: -1px;
    background: linear-gradient(90deg, #ff8f1f, #ffaf4b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .card {
    width: 92%;
    max-width: 460px;
    background: var(--card);
    padding: 34px;
    border-radius: var(--radius);
    border: 1px solid #222;
    box-shadow: 0 0 40px rgba(0,0,0,0.65), 0 0 25px rgba(255,135,31,0.15);
    animation: fadeIn 0.7s ease forwards;
    backdrop-filter: blur(4px);
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      45deg,
      rgba(255,140,30,0.04),
      rgba(255,140,30,0.04) 6px,
      transparent 6px,
      transparent 12px
    );
    animation: pulseGrid 6s linear infinite;
  }

  .subtitle {
    text-align: center;
    margin-top: 4px;
    font-size: 15px;
    color: var(--txt-muted);
    line-height: 1.4;
  }

  /* üî• NEW LORE LINE */
  .lore {
    margin-top: 12px;
    text-align: center;
    font-size: 14px;
    color: #cfcfcf;
    opacity: 0.9;
    line-height: 1.45;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-top: 22px;
    border-radius: var(--radius);
    border: 1px solid #333;
    background: var(--secondary);
    color: #fff;
    font-size: 17px;
    outline: none;
    transition: var(--transition);
  }

  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 12px var(--accent-glow);
  }

  button {
    width: 100%;
    padding: 15px;
    margin-top: 18px;
    border-radius: var(--radius);
    background: var(--accent);
    color: #000;
    font-size: 18px;
    font-weight: 800;
    letter-spacing: 0.5px;
    cursor: pointer;
    border: none;
    transition: var(--transition);
    box-shadow: 0 6px 20px var(--accent-glow);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 26px var(--accent-glow);
  }

  #msg {
    margin-top: 20px;
    font-size: 16px;
    min-height: 20px;
    text-align: center;
  }

  .ok { color: #2ee168; }
  .err { color: #ef3c3c; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulseGrid {
    0% { transform: translate(0,0); }
    100% { transform: translate(-40px, -40px); }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Zvek Access</h1>

  <div class="subtitle">
    Enter the testing gateway for <b>Zvek Tap Hero</b>.<br>
    Selected testers only.
  </div>

  <!-- üî• THE PHOENIX PROTOCOL LORE LINE -->
  <div class="lore">
    ‚ÄúBeyond this portal lies the experimental build known as <b>Phoenix Protocol</b>.<br>
    Faster storms. Smarter obstacles. A flight only a few can master.‚Äù
  </div>

  <input id="email" type="email" placeholder="yourname@gmail.com">
  <button onclick="sendInvite()">ACTIVATE ACCESS</button>

  <div id="msg"></div>
</div>

<script>
async function sendInvite() {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email.endsWith("@gmail.com")) {
    msg.className = "err";
    msg.textContent = "‚õî Only Gmail accounts allowed.";
    return;
  }

  msg.className = "";
  msg.textContent = "‚è≥ Processing‚Ä¶";

  try {
    const res = await fetch("/api/send-invite", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (data.ok) {
      msg.className = "ok";
      msg.textContent = "‚úÖ Access link sent! Check your Gmail.";
    } else {
      msg.className = "err";
      msg.textContent = "‚ùå Error: " + (data.error || "Unknown");
    }
  } catch (err) {
    msg.className = "err";
    msg.textContent = "‚ùå Network error.";
  }
}
</script>

</body>
</html>
